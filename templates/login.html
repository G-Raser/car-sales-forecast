<!DOCTYPE html>
<html>
<head>
    <title>汽车销量登录界面</title>

    <meta name="keywords" content="登录界面设计"/>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>

</head>
<body>
<h1>Carsales Login Form</h1>
<div class="login-form">
    <h2>User Login</h2>
    <div class="form-info">
        <form method="POST">
            <input type="text" class="email" name="email" placeholder="Email Address" required=""/>
            <input type="password" class="password" name="password" placeholder="Password" required=""/>
            <p><a href="#">Forgot password?</a></p>
            <ul class="login-buttons">
                <li><input type="submit" value="LOGIN"/></li>
                <li><a href="{{ url_for('user.register') }}" class="hvr-sweep-to-left">REGISTER</a></li>
                <div class="clear"></div>
            </ul>
        </form>
    </div>
</div>
</body>
</html>
